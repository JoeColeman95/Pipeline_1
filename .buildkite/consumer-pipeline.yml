# The anchor is defined in base-anchors.yml and referenced here

steps:
  # First, say hello world
  - label: "Consumer Hello World"
    command: |
      echo "Hello from the consumer pipeline!"
      echo "About to use the shared anchor..."

  # Now use the imported anchor
  - <<: *hello_world_step
    key: "reused-hello-world"
